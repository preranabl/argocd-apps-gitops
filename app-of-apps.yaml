apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default  
  destination:
    namespace: sockshop
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/preranabl/argocd-apps-gitops.git
    targetRevision: main
    path: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
