apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sockshop-payment
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: sockshop
  source:
    repoURL: 'https://github.com/preranabl/sockshop-chart.git'
    targetRevision: main
    path: '.'
    helm:
      values: |
        replicaCount: 2
        appName: payment-app

        image:
          repository: preranabl/sockshop-payment
          tag: "0.2.0"
          pullPolicy: IfNotPresent

        service:
          type: ClusterIP
          port: 80
          targetPort: 8080

        ingress:
          enabled: false
          className: 'ingress-external'
          host: sockshop.local
          path: /

        securityContext:
          runAsUser: 10001
          runAsGroup: 10001

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
